services:
  postgres:
    image: postgres:16
    container_name: lite-erp-postgres
    environment:
      POSTGRES_DB: liteerp
      POSTGRES_USER: liteerp
      POSTGRES_PASSWORD: liteerp
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U liteerp -d liteerp"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - lite-erp-postgres-data:/var/lib/postgresql/data

  api:
    build: .
    container_name: lite-erp-api
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/liteerp
      DB_USERNAME: liteerp
      DB_PASSWORD: liteerp
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  lite-erp-postgres-data:
